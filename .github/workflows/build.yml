name: Build

on:
  push:

jobs:
  build-core:
    name: Build core
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check :core
        run: ./gradlew :core:check

  build-app:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check :app
        run: ./gradlew :app:check -Dorg.gradle.jvmargs=-Xmx4g

  build-app-ios:
    name: Build app iOS
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Debug Xcode Version
        run: xcodebuild -version

      - name: check iOS Build
        run: xcodebuild build-for-testing -project app/xcode/ReginaeSanguine.xcodeproj -scheme ReginaeSanguine -configuration Debug -destination 'platform=iOS Simulator,name=iPhone 16'

  build-server:
    name: Build server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check :server
        run: ./gradlew :server:check -Dorg.gradle.jvmargs=-Xmx4g
